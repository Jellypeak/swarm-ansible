name: Docker Swarm Solution CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-and-test:
    runs-on: ubuntu-latest

    env:
      ANSIBLE_HOST_KEY_CHECKING: false
      ANSIBLE_STDOUT_CALLBACK: yaml

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y vagrant virtualbox ansible

      # Install Vagrant plugins for VirtualBox compatibility
      - name: Install Vagrant plugins
        run: |
          vagrant plugin install vagrant-vbguest
          vagrant plugin install vagrant-disksize

      # Start Vagrant environment
      - name: Start Vagrant environment
        run: |
          vagrant up

      # Generate dynamic SSH config and inventory file
      - name: Generate SSH config for Vagrant
        run: |
          vagrant ssh-config > ssh_config

      # Run Ansible playbook using dynamic SSH config and inventory
      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i inventory.ini playbooks/site.yml --ssh-common-args='-F ssh_config'

      # Tear down Vagrant environment after tests
      - name: Destroy Vagrant environment
        if: always()
        run: |
          vagrant destroy -f
